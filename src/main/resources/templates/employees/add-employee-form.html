<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<title>Add Employee</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<title>List of Employees</title>
	</head>
	<body>
		<div class="container">
			<p class="h4 mb-4">Add Employee</p>
			
			<hr>
			
			<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
			
			<!--  Hidden form field -->
			<input type="hidden" th:field="*{id}"/>
			
			<input type="text" th:field="*{firstName}" 
					class="form-control mb-4 col-4" placeholder="First Name"/>
			
			<input type="text" th:field="*{lastName}" 
					class="form-control mb-4 col-4" placeholder="Last Name"/>

			<input type="text" th:field="*{phoneNumber}"
				   class="form-control mb-4 col-4" placeholder="Phone Number"/>
			
			<input type="text" th:field="*{email}" 
					class="form-control mb-4 col-4" placeholder="email"/>	
							
			<button type="submit" class="btn btn-info col-2">Save</button>		
			
			<hr>
			
			<a th:href="@{/employees/list}">Back to Employees List</a>
			
			</form>
		</div>
	</body>
</html>
