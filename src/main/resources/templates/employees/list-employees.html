<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>List of Employees</title>
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container">
		<h3>Employee Directory</h3>
		<a th:href="@{/employees/add}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<br>
		<table class="table table-bordered table-striped" border="1">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Phone Number</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>		
			<tbody>
				<tr th:each="employee: ${employees}">
					<td th:text="${employee.firstName}"/>
					<td th:text="${employee.lastName}"/>
					<td th:text="${employee.phoneNumber}"/>
					<td th:text="${employee.email}"/>
					<td>
						<a th:href="@{/employees/updateEmployeeForm(employeeId=${employee.id})}" 
							class="btn btn-primary btn-sm">
							Update
						</a>
						<a th:href="@{/employees/delete(employeeId=${employee.id})}" 
							class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure you want to Delete?'))) return false">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<form method="post" th:action="@{/logout}" >
			<button type="submit" class="btn btn-primary btn-sm">Logout</button>
		</form>
	</div>
</body>
</html>
