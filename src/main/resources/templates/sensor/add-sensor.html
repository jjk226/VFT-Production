<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Update Sensor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>List of Sensors</title>
</head>
<body>
<div class="container">
    <p class="h4 mb-4">Add New Sensor</p>
    <form action="#" th:action="@{/sensors/new}" th:object="${tempSensor}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        Serial Number: <input type="text" th:field="*{serialNumber}" placeholder="123456"/>
        </br></br>
        <div class="form-group">
           <!-- Sensor Type: <input type="text" th:field="*{sensorType}" placeholder="Sensor Type"/> -->
            <label th:for="sensorType">Type:</label>
            <select th:field="*{sensorType}">
                <option th:each="sensorType : ${sensorTypes}"
                        th:text="${sensorType.name}"
                        th:value="${sensorType}"></option>
            </select>
        </div>
        Sensor Flow: <input type="text" th:field="*{sensorFlow}" placeholder="Sensor Flow"/>
        </br></br>
        Part Number: <input type="text" th:field="*{partNumber}" placeholder="Part Number"/>
        </br></br>
        <button type="submit">Save</button>

    </form>
</div>
</body>
</html>
