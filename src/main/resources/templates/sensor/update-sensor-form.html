<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Update Sensor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>List of Sensors</title>
</head>
    <body>
        <div class="container">
            <p class="h4 mb-4">Update/Add Sensor</p>
            <form action="#" th:action="@{/sensors/save}" th:object="${tempSensor}" method="POST">
                <input type="hidden" th:field="*{id}"/>
                Production Order: <input type="text" th:field="*{productionOrder}" placeholder="12345678"/>
                </br></br>
                Serial Number: <input type="text" th:field="*{serialNumber}" placeholder="123456"/>
                </br></br>
                Sensor Type: <input type="text" th:field="*{sensorType}" placeholder="Sensor Type"/>
                </br></br>
                Sensor Flow: <input type="text" th:field="*{sensorFlow}" placeholder="Sensor Flow"/>
                </br></br>
                Part Number: <input type="text" th:field="*{partNumber}" placeholder="Part Number"/>
                </br></br>

                <table class="table table-sm table-bordered table-condensed text-small">
                    <thead class="thead-dark">
                    <tr>
                        <th>operation</th>
                        <th>status</th>
                        <th>comment</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task: ${tempSensor.tasks}">
                        <td th:text="${task.operation}"/>
                        <td th:text="${task.status}"/>
                        <td th:text="${task.comment}"/>

                        <!--                    <td>-->
                        <!--                        <a th:href="@{/sensors/update(id=${sensor.id})}"-->
                        <!--                           class="btn btn-primary btn-sm">-->
                        <!--                            Update-->
                        <!--                        </a>-->
                        <!--                        <a th:href="@{/sensors/delete(id=${sensor.id})}"-->
                        <!--                           class="btn btn-primary btn-sm">-->
                        <!--                            Delete-->
                        <!--                        </a>-->
                        <!--                    </td>-->
                    </tr>
                    </tbody>
                </table>

                <button type="submit">Save</button>

            </form>
        </div>
        <br>
        <div class="container">
            <table class="table table-sm table-bordered table-condensed text-small">
                <thead class="thead-dark">
                <tr>
                    <th>operation</th>
                    <th>status</th>
                    <th>comment</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.operation}"/>
                    <td th:text="${task.status}"/>
                    <td th:text="${task.comment}"/>

<!--                    <td>-->
<!--                        <a th:href="@{/sensors/update(id=${sensor.id})}"-->
<!--                           class="btn btn-primary btn-sm">-->
<!--                            Update-->
<!--                        </a>-->
<!--                        <a th:href="@{/sensors/delete(id=${sensor.id})}"-->
<!--                           class="btn btn-primary btn-sm">-->
<!--                            Delete-->
<!--                        </a>-->
<!--                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
